<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import from bootstrap official site-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <title>Advanced Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            padding: 23px;
            border: 1px solid #cacdd2;
            border-radius: 8px;
            width: 410px;
        }
        .form-container label {
            font-weight: 500;
            margin-right: 10px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #c0c4cc;
            border-radius: 4px;
            font-size: 15px;
        }
        .search-button {
            width: auto;
            padding: 5px 12px;
            background-color: #63a4fa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            float: right;
        }
        .nav-links {
            position: absolute;
            top: 12px;
            right: 12px;
        }
        .nav-links a {
            text-decoration: none;
            font-weight: 500;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 150px;
        }
        .form-title {
            margin-bottom: 20px;
            font-weight: 500;
            display: block;
        }
        .btn-small {
            padding: 10px 20px;
            font-size: 15px;
            border: 1px solid #dfe1e5;
            background-color: #f8f9fa;
            color: #5f6368;
            border-radius: 4px;
            margin-left: 12px;
            margin-right: 12px;
        }
        .btn-small2 {
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #d3d5da;
            background-color: #48a4ff;
            color: #575c61;
            border-radius: 5px;
            margin-left: 12px;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <!--Also bootstrap scripts in case i need them-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <div class="nav-links">
        <button type="submit" class="btn btn-secondary btn-small">
            <a href="index.html" class="link-dark">Google Search</a>
        </button>
        <button type="submit" class="btn btn-secondary btn-small">
            <a href="images.html" class="link-dark">Image Search</a>
        </button>
    </div>
    <div class="form-container">
        <form action="https://www.google.com/search" method="get">
            <label class="form-title">Find pages with...</label>
            <div class="form-group">
                <!--I found input fields with these specific names : as_q for all spec. words , as_espq for exact search , as_oq for pages with any of the words given and as_eq used for exclusion-->
                <label for="all">all these words:</label>
                <input type="text" id="all" name="as_q">
            </div>
            <div class="form-group">
                <label for="exact">this exact word or phrase:</label>
                <input type="text" id="exact" name="as_epq">
            </div>
            <div class="form-group">
                <label for="any">any of these words:</label>
                <input type="text" id="any" name="as_oq">
            </div>
            <div class="form-group">
                <label for="none">none of these words:</label>
                <input type="text" id="none" name="as_eq">
            </div>
            <input type="submit" value="Advanced Search" class="search-button">
        </form>
    </div>
</body>
</html>
