{% extends "mail/layout.html" %}
{% load static %}
<!--in he inbox i also added some css to make the project look a little bit better-->
{% block body %}
    <div class="container">
        <h2 class="mb-4">{{ request.user.email }}</h2>

        <div class="btn-group mb-3" role="group">
            <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
            <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
            <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
            <!--spam function i added-->
            <button class="btn btn-sm btn-outline-primary" id="spam">Spam</button>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
        </div>
        <hr>

        <div id="emails-view" class="mb-4">
        </div>

        <div id="compose-view" class="mb-4">
            <h3>New Email</h3>
            <form id="compose-form">
                <div class="form-group mb-3">
                    <input id="compose-from" disabled class="form-control" value="From: {{ request.user.email }}">
                </div>
                <div class="form-group mb-3">
                    <input id="compose-recipients" class="form-control" placeholder="To">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control" id="compose-body" placeholder="Write email"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Send">
            </form>
        </div>

        <div id="email-view" class="mb-4" style="display: none;">
        </div>

    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
