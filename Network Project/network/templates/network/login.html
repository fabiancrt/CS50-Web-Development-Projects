{% extends "network/layout.html" %}
{% load static %}

<!--here is the improved login screen i have made starting fro mthe default template the team gave-->

{% block body %}
    <!-- bts css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FA icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center text-success">Login</h2>

                        {% if message %}
                            <div class="alert alert-warning" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}

                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            Don't have an account? <a href="{% url 'register' %}" class="text-success">Register here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            background-color: #e8f5e9; 
            color: #2e8b57; 
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 10px;
            border: none;
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #2e8b57;
            padding: 10px;
            background-color: #ffffff;
            color: #2e8b57;
        }

        .btn-success {
            background-color: #2e8b57;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #ffffff;
            color: #2e8b57;
            border: 1px solid #2e8b57;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 5px;
        }
                button, .btn, .btn-outline-success, .btn-outline-warning, .btn-outline-danger {
            background-color: #ffffff; 
            color: #2e8b57; 
            border: 1px solid #2e8b57;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: all 0.3s ease; 
        }

        button:hover, .btn:hover, .btn-outline-success:hover, .btn-outline-warning:hover, .btn-outline-danger:hover {
            background-color: #2e8b57; 
            color: #ffffff;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); 
        }

    </style>
{% endblock %}
