{% extends "auctions/layout.html" %}

<!--the html page for all categories users created-->

{% block body %}
<div class="container mt-5">
    <h1 class="display-4 text-center mb-4">Categories</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="list-group">
                {% for category in categories %}
                    <a href="{% url 'category_products' category %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span class="category-name">{{ category }}</span>
                        <span class="badge badge-primary badge-pill">View</span>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
    .category-name {
        font-size: 1.25rem;
        font-weight: 500;
    }
    .list-group-item {
        transition: background-color 0.3s ease;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
    }
    .badge-primary {
        background-color: #007bff;
    }
</style>
{% endblock %}
